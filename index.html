<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .content {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #language-selector {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="title">Welcome</h1>
        <p id="description">This is a sample text for translation.</p>
        
        <!-- Menú desplegable para seleccionar idioma -->
        <select id="language-selector" onchange="translate()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <script>
        // Objeto con las traducciones
        const translations = {
            en: {
                title: "Welcome",
                description: "This is a sample text for translation."
            },
            es: {
                title: "Bienvenido",
                description: "Este es un texto de ejemplo para traducir."
            },
            fr: {
                title: "Bienvenue",
                description: "Ceci est un texte d'exemple pour la traduction."
            }
        };

        // Función para traducir el contenido
        function translate() {
            // Obtener el valor seleccionado del menú desplegable
            const language = document.getElementById("language-selector").value;
            
            // Actualizar el contenido según el idioma seleccionado
            document.getElementById("title").textContent = translations[language].title;
            document.getElementById("description").textContent = translations[language].description;
        }
    </script>
</body>
  </html>
